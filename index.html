<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Archive</title>
    <link rel="icon" type="image/x-icon" href="System/Config/Image/Icon/SYS_GAME_ICON.png">

    <!-- Import -->
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <!-- Library -->
    <script src="Lib/jquery.min.js"></script>
    <script src="Lib/jquery.html5Loader.js"></script>
    <script src="Lib/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="Lib/sweetalert2.min.css">
    <script src="Lib/utility.js"></script>

    <!-- Font -->
    <link rel="stylesheet" href="System/Interface/Font/Font.css">
    <link rel="stylesheet" href="System/Interface/Font/LoadPage.css">

    <!-- Config -->
    <link rel="stylesheet" href="System/Program/Others/Style/cursor.css">
    <link rel="stylesheet" href="System/Program/Others/Style/preventTextSelect.css">

    <!-- Debug -->
    <script src="System/Debug/Page/Load/Debug.js"></script>

    <!-- Engine -->
    <script src="System/Engine/Script/AssetManager.js" defer></script>
    <script src="System/Engine/Script/Timer.js" defer></script>
    <script src="System/Engine/Script/GameEngine.js" defer></script>
    <script src="System/Engine/Script/Util.js" defer></script>

    <!-- Program -->
        <!-- Page -->
        <script src="System/Program/Page/Load/Startup.js" defer></script>
        <script src="System/Program/Page/Load/Main.js" defer></script>
        <script src="System/Program/Page/Load/Preload.js" defer></script>
        <!-- Others -->
        <script src="System/Program/Others/SubProgram/ClickAnimation/main.js" defer></script>
        <link rel="stylesheet" href="System/Program/Others/SubProgram/ClickAnimation/main.css">

    <!-- Interface -->
        <!-- Page -->
        <link rel="stylesheet" href="System/Interface/Page/Load/Main.css">
        <link rel="stylesheet" href="System/Interface/Page/Load/MainLayer.css">
        <link rel="stylesheet" href="System/Interface/Page/Load/InterfaceLayer.css">
        <link rel="stylesheet" href="System/Interface/Page/Load/AdditionalLayer.css">
        <link rel="stylesheet" href="System/Interface/Page/Load/EffectLayer.css">
        <link rel="stylesheet" href="System/Interface/Page/Load/Preload.css">
</head>
<body>
    <div id="splash-screen" hidden>
        <video autoplay muted>
            <source src="Assets/Media/Preload/Video/logo.mp4">
        </video>
    </div>
    <div id="main-screen">
        <div id="main-layer">
            <video id="ml-vid-op" preload="metadata" autoplay muted loop>
                <source id="ml-vid-op-src" src="Assets/Media/Preload/Video/title.mp4" type="video/mp4" />
            </video>
            <img id="ml-game-logo" loading="eager" src="System/Config/Image/Icon/Blue_Archive_EN_logo_White.svg" alt="Blue Archive Logo">
        </div>
        <div id="interface-layer">
            <div id="il-top-interface">
                <div id="ilti-info-box">
                    <p>UID: 000001</p>
                    <p>Ver: 1.0.0.0</p>
                </div>
            </div>
            <div id="il-center-interface"></div>
            <div id="il-bottom-interface">
                <div id="ilbi-top-box">
                    <div id="ilbitb-start-info-box">TOUCH TO START</div>
                </div>
                <div id="ilbi-interface-box">
                    <div id="ilbiib-menu-btn">Menu</div>
                    <div id="ilbiib-downloading-box">
                        <div id="ilbiibdb-downloading-out">
                            <div id="ilbiibdb-downloading-in"></div>
                        </div>
                        <div id="ilbiibdb-downloading-text">
                            <img id="ilbiibdbdt-loading-ani" src="Assets/UI/Icon/Load/loading-ani.png" alt="">
                            <p id="ilbiibdbdt-loading-text">Resetting the game data.</p>
                            <p id="ilbiibdbdt-loading-text-data" hidden>[0MB/0MB]</p>
                        </div>
                    </div>
                    <div id="ilbiib-loading-box"></div>
                </div>
            </div>
            <button id="ml-fullscreen-btn" hidden>Full Screen</button>
        </div>
        <div id="additional-layer" class="hide">
            <div id="al-float-custom-box">
                <div id="alfcb-title-box">
                    <div id="alfcbtb-title">
                        <p>MENU</p>
                        <div id="deco"></div>
                    </div>
                    <img id="menu-close-btn" src="Assets/UI/Icon/Load/close.png" alt="Close">
                </div>
                <div id="alfcb-container">
                    <p>If necessery, press the button below</p>
                    <div class="alfcbc-action-box cc-btn">
                        <div class="deco alfcbcabd-1">
                            <img class="deco-box-left" src="Assets/UI/Decoration/Button_Poly_01.png" alt="">
                            <img class="deco-box-right" src="Assets/UI/Decoration/Button_Poly_01.png" alt="">
                        </div>
                        <p>Clear cache</p>
                    </div>
                    <div class="alfcbc-action-box igsi-btn">
                        <div class="deco alfcbcabd-1">
                            <img class="deco-box-left" src="Assets/UI/Decoration/Button_Poly_01.png" alt="">
                            <img class="deco-box-right" src="Assets/UI/Decoration/Button_Poly_01.png" alt="">
                        </div>
                        <p>Initialize game setting information</p>
                    </div>
                    <div class="alfcbc-action-box cri-btn">
                        <div class="deco alfcbcabd-1">
                            <img class="deco-box-left" src="Assets/UI/Decoration/Button_Poly_01.png" alt="">
                            <img class="deco-box-right" src="Assets/UI/Decoration/Button_Poly_01.png" alt="">
                        </div>
                        <p>Check resources integrity</p>
                    </div>
                    <hr>
                    <div class="alfcbc-action-box di-btn">
                        <div class="deco alfcbcabd-2">
                            <img class="deco-box-left" src="Assets/UI/Decoration/Button_Poly_01.png" alt="">
                            <img class="deco-box-right" src="Assets/UI/Decoration/Button_Poly_01.png" alt="">
                        </div>
                        <p>Data initialization</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="effect-layer"></div>
    </div>
    <canvas id="_altar" width="1024" height="768" style="background: white; border: 1px solid black" tabindex="0" hidden></canvas>
</body>
</html>
