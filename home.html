<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Archive</title>
    <link rel="icon" type="image/x-icon" href="System/Config/Image/Icon/SYS_GAME_ICON.png">

    <!-- Import -->
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <!-- Library -->
    <script src="Lib/jquery.min.js"></script>
    <script src="Lib/jquery.html5Loader.js"></script>
    <script src="Lib/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="Lib/sweetalert2.min.css">
    <script src="Lib/utility.js"></script>

    <!-- Font -->
    <link rel="stylesheet" href="System/Interface/Font/Font.css">
    <link rel="stylesheet" href="System/Interface/Font/LoadPage.css">

    <!-- Config -->
    <link rel="stylesheet" href="System/Program/Others/Style/cursor.css">
    <link rel="stylesheet" href="System/Program/Others/Style/preventTextSelect.css">
    <link rel="stylesheet" href="System/Program/Others/Style/preventImageDrag.css">
    <link rel="stylesheet" href="System/Program/Others/Style/scrollbar.css">

    <!-- Program -->
        <!-- Page -->
        <script src="System/Program/Page/Home/Startup.js" defer></script>
        <script src="System/Program/Page/Home/Main.js" defer></script>
        <!-- Others -->
        <script src="System/Program/Others/Script/preventContextMenu.js"></script>
        <script src="System/Program/Others/SubProgram/ClickAnimation/main.js" defer></script>
        <link rel="stylesheet" href="System/Program/Others/SubProgram/ClickAnimation/main.css">

    <!-- Interface -->
        <!-- Page -->
        <link rel="stylesheet" href="System/Interface/Page/Home/Main.css">
        <link rel="stylesheet" href="System/Interface/Page/Home/MainLayer.css">
        <link rel="stylesheet" href="System/Interface/Page/Home/InterfaceLayer.css">
        <link rel="stylesheet" href="System/Interface/Page/Home/CustomLayer.css">
        <link rel="stylesheet" href="System/Interface/Page/Home/EffectLayer.css">
            <!-- Custom Layer -->
            <link rel="stylesheet" href="System/Interface/Page/Home/CustomLayer/Profile.css">
            <link rel="stylesheet" href="System/Interface/Page/Home/CustomLayer/APPurchase.css">
            <link rel="stylesheet" href="System/Interface/Page/Home/CustomLayer/BuyPyroxene.css">
            <link rel="stylesheet" href="System/Interface/Page/Home/CustomLayer/SelectDuty.css">
            <link rel="stylesheet" href="System/Interface/Page/Home/CustomLayer/MailBox.css">
            <link rel="stylesheet" href="System/Interface/Page/Home/CustomLayer/Menu.css">
</head>
<body>
    <div class="main-screen">
        <div class="main-layer">
            <div class="char-screen">
                <canvas id="mlcs-canvas-screen"></canvas>
            </div>
            <div class="l2d-screen"></div>
        </div>
        <div class="interface-layer">
            <div class="top-box">
                <div class="topleft-box">
                    <div class="profile-bar">
                        <div class="profile-bar-deco">
                            <div class="level-box">
                                <p class="level-text">Lv.</p>
                                <p class="level-num">99</p>
                            </div>
                        </div>
                        <div class="profile-bar-box">
                            <p class="profile-name">Shadow</p>
                            <div class="profile-level-box">
                                <div class="level-bar">
                                    <div class="level-bar-in"></div>
                                </div>
                                <p class="level-num">99999/99999</p>
                            </div>
                        </div>
                    </div>
                    <div class="action-box">
                        <div class="ab-line-1">
                            <div class="notice-box">
                                <img src="Assets/UI/Icon/Home/notice.png" alt="Notice">
                                <p>Notice</p>
                            </div>
                            <div class="momotalk-box">
                                <img src="Assets/UI/Icon/Home/momotalk.png" alt="Momotalk">
                                <p>Momotalk</p>
                            </div>
                        </div>
                        <div class="ab-line-2">
                            <div class="task-box">
                                <img src="Assets/UI/Icon/Home/task.png" alt="Notice">
                                <p>Tasks</p>
                                <div class="daily-tasks">0/9</div>
                            </div>
                            <div class="pyroxene-box">
                                <img src="Assets/UI/Icon/Home/buy-pyroxene.png" alt="Buy Pyroxene">
                                <p>Buy Pyroxene</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="topright-box">
                    <div class="floating-bar">
                        <div class="energy-bar floating-box">
                            <div class="energy-bar-deco"></div>
                            <div class="energy-box res-box">
                                <img class="res-icon energy-icon" src="Assets/UI/Icon/Others/Currency/Currency_Icon_AP.png" alt="Energy">
                                <p class="res-num energy-num">999/999</p>
                                <img class="add-icon" src="Assets/UI/Icon/Home/add-icon.png" alt="Add">
                            </div>
                        </div>
                        <div class="credit-bar floating-box">
                            <div class="credit-bar-deco"></div>
                            <div class="credit-box res-box">
                                <img class="res-icon credit-icon" src="Assets/UI/Icon/Others/Currency/Currency_Icon_Gold.png" alt="Credit">
                                <p class="res-num credit-num">999,999,999,999</p>
                            </div>
                        </div>
                        <div class="gems-bar floating-box">
                            <div class="gems-bar-deco"></div>
                            <div class="gems-box res-box">
                                <img class="res-icon gems-icon" src="Assets/UI/Icon/Others/Currency/Currency_Icon_Gem.png" alt="Pyroxene">
                                <p class="res-num pyroxene-num">9999999</p>
                                <img class="add-icon" src="Assets/UI/Icon/Home/add-icon.png" alt="Add">
                            </div>
                        </div>
                        <div class="navigation-bar floating-box">
                            <div class="navigation-bar-deco">
                                <div class="deco-box"></div>
                                <div class="divider-bar"></div>
                                <div class="deco-box"></div>
                                <div class="divider-bar"></div>
                                <div class="deco-box"></div>
                            </div>
                            <div class="navigation-box">
                                <div class="btn-icon-box recollection-box">
                                    <img src="Assets/UI/Icon/Home/recollection-icon.png" alt="Recollection">
                                </div>
                                <div class="btn-icon-box mail-box">
                                    <img src="Assets/UI/Icon/Home/mail-icon.png" alt="Mail">
                                </div>
                                <div class="btn-icon-box menu-box">
                                    <img src="Assets/UI/Icon/Home/menu-icon.png" alt="Menu">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="preview-interface-box">
                        <div class="preview-switch-btn preview-btn">
                            <div class="preview-btn-deco"></div>
                            <div class="preview-btn-box">
                                <img class="pbb-switch-icon" src="Assets/UI/Icon/Home/switch-recollection-icon.png" alt="Switch">
                            </div>
                            <p class="pbb-switch-text">0/1</p>
                        </div>
                        <div class="preview-hider-btn preview-btn pibphb-unhide">
                            <div class="preview-btn-deco"></div>
                            <div class="preview-btn-box">
                                <img class="pbb-icon-unhide" src="Assets/UI/Icon/Home/unhide-ui-icon.png" alt="Unhide">
                                <img class="pbb-icon-hide" src="Assets/UI/Icon/Home/hide-ui-icon.png" alt="Hide">
                            </div>
                        </div>
                    </div>
                    <div class="top-event-box">
                        <div class="event-icon-box">
                            <div class="event-icon-preview">
                                <div class="event-preview-box preview-box-0">
                                    <img class="event-preview preview-0" src="Assets/Events/Icon/En/Event_Enter_Archive_En.png" alt="Event Recap">
                                </div>
                                <div class="event-preview-box preview-box-1">
                                    <img class="event-preview preview-1" src="Assets/Events/Icon/En/Event_Enter_60000_En.png" alt="Event Recap">
                                </div>
                                <div class="event-preview-box preview-box-2">
                                    <img class="event-preview preview-2" src="Assets/Events/Icon/En/Event_Enter_Archive_En.png" alt="Event Recap">
                                </div>
                                <div class="event-preview-box preview-box-3">
                                    <img class="event-preview preview-3" src="Assets/Events/Icon/En/Event_Enter_60000_En.png" alt="Event Recap">
                                </div>
                            </div>
                            <div class="event-icon-dot">
                                <div class="dot-bar">
                                    <div class="db-dot dot-0 dot-selected"></div>
                                    <div class="db-dot dot-1"></div>
                                    <div class="db-dot dot-2"></div>
                                    <div class="db-dot dot-3"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="center-box">
                <div class="left-btn"><img src="Assets/UI/Icon/Home/arrow-icon.png" alt="Arrow Left"></div>
                <div class="right-btn"><img src="Assets/UI/Icon/Home/arrow-icon.png" alt="Arrow Right"></div>
            </div>
            <div class="bottom-box">
                <div class="space-box"></div>
                <div class="top-box">
                    <div class="left-box">
                        <div class="event-bottom-box">
                            <img class="event-banner event-banner-0" src="Assets/Events/Banner/En/Event_Banner_50000_En.png" alt="Event Banner">
                        </div>
                    </div>
                    <div class="right-box">
                        <div class="event-notif-box">
                            <img src="Assets/UI/Icon/Home/event-notice.png" alt="Event Notif">
                            <p>Event Notif.</p>
                        </div>
                        <div class="campaign-box">
                            <img src="Assets/UI/Icon/Home/lobby-icon-work.png" alt="Lobby Work">
                        </div>
                    </div>
                </div>
                <div class="bottom-box">
                    <div class="float-nav-bar-deco"></div>
                    <div class="float-nav-bar">
                        <div class="float-box cafe-box">
                            <img src="Assets/UI/Icon/Home/Navigation/cafe-icon.png" alt="Cafe">
                            <p>Cafe</p>
                        </div>
                        <div class="float-box lesson-box">
                            <img src="Assets/UI/Icon/Home/Navigation/lesson-icon.png" alt="Lesson">
                            <p>Lesson</p>
                        </div>
                        <div class="float-box students-box">
                            <img src="Assets/UI/Icon/Home/Navigation/students-icon.png" alt="Students">
                            <p>Students</p>
                        </div>
                        <div class="float-box formation-box">
                            <img src="Assets/UI/Icon/Home/Navigation/formation-icon.png" alt="Formation">
                            <p>Formation</p>
                        </div>
                        <div class="float-box social-box">
                            <img src="Assets/UI/Icon/Home/Navigation/club-icon.png" alt="Club">
                            <p>Club</p>
                        </div>
                        <div class="float-box crafting-box">
                            <img src="Assets/UI/Icon/Home/Navigation/crafting-icon.png" alt="Crafting">
                            <p>Crafting</p>
                        </div>
                        <div class="float-box shop-box">
                            <img src="Assets/UI/Icon/Home/Navigation/shop-icon.png" alt="Shop">
                            <p>Shop</p>
                        </div>
                        <div class="float-box recruit-box">
                            <img src="Assets/UI/Icon/Home/Navigation/recruit-icon.png" alt="Recruit">
                            <p>Recruit</p>
                        </div>
                        <div class="float-bar-deco">
                            <div class="float-bar-deco-space"></div>
                            <div class="float-bar-deco-box">
                                <img src="Assets/UI/Decoration/game-deco.png" alt="Decoration">
                                <p>2:43 AM</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="custom-layer">
            <div class="cl-full-box">
                <div class="clfb-nav-bar">
                    <div class="cl1nb-back-btn-box">
                        <img class="cl2bbb-back-btn" src="Assets/UI/Icon/Home/back-arrow.png" alt="Back">
                    </div>
                    <div class="cl1nb-title-box">
                        <p class="cl2tb-title-text"></p>
                        <div class="cl2tb-deco"></div>
                    </div>
                    <div class="cl1nb-nav-item-box">
                        <div class="cl2nib-energy-box">
                            <img src="Assets/UI/Icon/Others/Currency/Currency_Icon_AP.png" alt="Energy">
                            <p>999/999</p>
                            <img class="ibeb-add-icon" src="Assets/UI/Icon/Home/add-icon.png" alt="Add">
                        </div>
                        <div class="divider"></div>
                        <div class="cl2nib-credit-box">
                            <img src="Assets/UI/Icon/Others/Currency/Currency_Icon_Gold.png" alt="Credit">
                            <p>999,999,999,999</p>
                        </div>
                        <div class="divider"></div>
                        <div class="cl2nib-pyroxene-box">
                            <img src="Assets/UI/Icon/Others/Currency/Currency_Icon_Gem.png" alt="Pyroxene">
                            <p>9999999</p>
                            <img class="ibpb-add-icon" src="Assets/UI/Icon/Home/add-icon.png" alt="Add">
                        </div>
                        <div class="divider"></div>
                        <img class="cl2nib-settings-icon" src="Assets/UI/Icon/Home/settings-icon.png" alt="Settings">
                        <div class="divider"></div>
                        <img class="cl2nib-home-icon" src="Assets/UI/Icon/Home/home-icon.png" alt="Home">
                    </div>
                </div>
                <div class="clfb-container-bar"> // Temporarily postponed
                    <!-- Fullscreen Element -->
                    <div class="display-box">
                        <div class="student-display-box">
                            <div class="student-display"></div>
                        </div>
                        <div class="user-profile-detail">
                            <div class="uid-box"></div>
                            <div class="account-name-box"></div>
                        </div>
                    </div>
                    <div class="details-box">
                        <div class="title-box"></div>
                        <div class="info-box">
                            <div class="if-box sensei-name-box"></div>
                        </div>
                        <div class="title-box"></div>
                        <div class="info-box">
                            <div class="if-box title-banner-box"></div>
                            <hr>
                            <div class="if-box student-rep-box"></div>
                            <hr>
                            <div class="if-box greeting-box"></div>
                        </div>
                        <div class="button-box">
                            <div class="player-info-btn bb-btn"></div>
                            <div class="id-card-btn bb-btn"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cl-window-box">
                <div class="clwb-bar-box">
                    <div class="cl1bb-title-box">
                        <div class="cl2tb-space"></div>
                        <div class="cl2tb-title">
                            <p></p>
                            <div class="cl3t-deco"></div>
                        </div>
                        <img class="cl2tb-menu-close-btn" src="Assets/UI/Icon/Load/close.png" alt="Close">
                    </div>
                    <div class="cl1bb-container"> 
                        <div class="cl2c-content-box">
                            <!-- Popup Element -->
                        </div>
                        <img class="cl2c-deco-box" src="Assets/UI/Decoration/popup-deco-box.png">
                    </div>
                </div>
            </div>
            <div class="cl-additional-box">
                <!-- Popup Box [ Windows / Fullscreen ] -->
            </div>
        </div>
        <div class="effect-layer"></div>
    </div>
</body>
</html>
